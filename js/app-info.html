<div class="col-md-6" ng-repeat="project in work.projects">
  <img src="{{project.imageUrl}}" alt="{{project.name}}" class="img-responsive center-block">
  <h3 class="text-uppercase text-bold app-title">{{project.name}}</h3>
  <a href="{{project.storeUrl}}" target="_blank">
    <img src="images/app_store_badge.svg" alt="Download on the App Store" class="app-store-badge">
  </a>
</div>
